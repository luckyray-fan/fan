<script>
    //切换
    let right_tab = document.getElementsByClassName("person-left-tab");
    let left_tab = document.getElementsByClassName("person-right-tab");
    for(let i = 0;i<5;i++)
    {
        (function (k) {
            right_tab[k].addEventListener("click",function () {
                for(let i = 0;i<5;i++)
                    left_tab[i].style.display = "none";
                left_tab[k].style.display = "block";
            })
        })(i);
    }

    let file_img = document.getElementById("file");
    let img = document.getElementsByClassName("img");
    file_img.onchange=function (ev) {
        var current_file = this.files[0];
        var size = this.files[0].size;
        if(size>500*1024)
        {
            alert("上传文件大小请不要高于500k");
            return;
        }
        var r = new FileReader();
        r.readAsDataURL(current_file);
        r.onload = function (ev) {
            img[0].src=this.result
        };
        upload_img(current_file);
    };
    function upload_img(file){
        let form = new FormData();
        form.append("file",file);
        let xhr = new XMLHttpRequest();
        xhr.open("post","data.php",true);
        // xhr.onload = function () {
        //     let data = xhr.responseText;
        //     let errorMsg = JSON.parse(data);
        //     alert(errorMsg)
        // };
        xhr.send(form);
    }
</script>
